# Docker Compose configuration for FingerFlow
# Production-ready setup with health checks and proper networking

services:
  # Backend API service
  backend:
    image: fingerflow-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fingerflow-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/fingerflow.db
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - CORS_ORIGINS=http://localhost,http://localhost:80,http://frontend
      - LOG_LEVEL=INFO
      - EMAIL_PROVIDER=console
      - EMAIL_FROM=noreply@fingerflow.com
      - EMAIL_FROM_NAME=FingerFlow
      - FRONTEND_URL=http://localhost
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW_SECONDS=60
    volumes:
      - backend-data:/app/data
    networks:
      - fingerflow-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend web service
  frontend:
    image: fingerflow-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fingerflow-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - fingerflow-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  fingerflow-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
