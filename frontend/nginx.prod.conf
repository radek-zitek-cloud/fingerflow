# Nginx configuration for FingerFlow frontend (Production)
# Optimized for deployment behind Traefik reverse proxy
#
# Key differences from dev nginx.conf:
# - No API proxying (Traefik routes API requests directly to backend)
# - Enhanced caching for static assets
# - Security headers (complementary to backend headers)
# - Optimized for CDN/edge caching

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Client body size limit (for file uploads)
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/javascript application/json
               application/vnd.ms-fontobject application/font-woff
               application/font-woff2 image/svg+xml;
    gzip_disable "msie6";

    # Security headers (complementary to backend and Traefik headers)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Static assets with aggressive caching (versioned files)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";

        # Enable CORS for fonts and assets if needed
        add_header Access-Control-Allow-Origin "*";

        # Try file, then 404
        try_files $uri =404;
    }

    # HTML files - no caching (always fresh)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";

        try_files $uri /index.html;
    }

    # SPA fallback - serve index.html for all other routes
    # This enables client-side routing (React Router)
    location / {
        try_files $uri $uri/ /index.html;

        # No caching for HTML
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";
    }

    # Favicon - cache for a moderate time
    location = /favicon.ico {
        expires 7d;
        add_header Cache-Control "public";
        log_not_found off;
        access_log off;
    }

    # Robots.txt - cache for a day
    location = /robots.txt {
        expires 1d;
        add_header Cache-Control "public";
        log_not_found off;
        access_log off;
    }

    # Health check endpoint for Docker/Kubernetes
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Deny access to hidden files (except .well-known for Let's Encrypt)
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }
}
